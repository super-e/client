name: Build Signed iOS IPA

on:
  push:
    branches: [ nostr ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo $PROVISIONING_PROFILE_BASE64 | base64 -D > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Create keychain and import certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 3600 build.keychain
          
          # Import certificate (.cer file)
          echo $CERTIFICATE_BASE64 | base64 -D > certificate.cer
          security import certificate.cer -k build.keychain -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" build.keychain
          
          rm certificate.cer

      - name: Build archive
        run: |
          xcodebuild \
            -workspace ios/YourApp.xcworkspace \
            -scheme YourApp \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/YourApp.xcarchive \
            archive

      - name: Export signed IPA
        env:
          EXPORT_OPTIONS_PLIST_BASE64: ${{ secrets.EXPORT_OPTIONS_PLIST_BASE64 }}
        run: |
          echo $EXPORT_OPTIONS_PLIST_BASE64 | base64 -D > ExportOptions.plist
          xcodebuild \
            -exportArchive \
            -archivePath build/YourApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa
          rm ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-ipa
          path: build/ipa/YourApp.ipa

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain 2>/dev/null || true